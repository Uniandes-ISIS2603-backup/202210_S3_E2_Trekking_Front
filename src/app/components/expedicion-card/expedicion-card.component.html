<div class="card">
    <img src="{{expedicion.fotos[0].url}}" onerror="this.src='assets/images/paisaje.jpeg';" class="card-img-top" alt="">
  <div class="card-body">
    <div class = "titulo">
      <h5 class="card-title" Style = "color: black; font-size: 1vw">{{expedicion.nombre}}</h5>
    </div>
  </div>
  <div class = "capa">
    <h3>Fecha Inicio</h3>
    <p>{{expedicion.fechaInicio}}</p>
    <h3>Fecha Fin</h3>
    <p>{{expedicion.fechaFinal}}</p>
  </div>
</div>
