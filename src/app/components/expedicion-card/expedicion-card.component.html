<div class="card">
    <img src="{{imagenUrl}}" onerror="this.src='assets/images/paisaje.jpeg';" class="card-img-top" alt="">
  <div class="card-body">
    <div class = "titulo">
      <h5 class="card-title" Style = "color: black; font-size: 0.8vw">{{expedicion.nombre}}</h5>
    </div>
  </div>
  <div class = "capa">
    <h5>Fecha Inicio</h5>
    <p>{{expedicion.fechaInicio}}</p>
    <h5>Fecha Fin</h5>
    <p>{{expedicion.fechaFinal}}</p>
  </div>
</div>
